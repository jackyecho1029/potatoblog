name: YouTube Gems Discovery

on:
  schedule:
    # Friday morning (BJT 9:00) -> UTC Fri 1:00 (Short-form)
    - cron: '0 1 * * 5'
    # Saturday morning (BJT 9:00) -> UTC Sat 1:00 (Long-form)
    - cron: '0 1 * * 6'
  workflow_dispatch:

jobs:
  discover-gems:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          
      - name: Install dependencies
        run: npm ci
        
      - name: "Friday: Short-Form Gems"
        if: github.event.schedule == '0 1 * * 5'
        env:
          YOUTUBE_API_KEY: ${{ secrets.YOUTUBE_API_KEY }}
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        run: |
          npm run find-gems
          npm run analyze-gems
          
      - name: "Saturday: Long-Form Gems"
        if: github.event.schedule == '0 1 * * 6'
        env:
          YOUTUBE_API_KEY: ${{ secrets.YOUTUBE_API_KEY }}
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        run: |
          npm run find-long-gems
          npm run analyze-long-gems

      - name: Manual Run (Both)
        if: github.event_name == 'workflow_dispatch'
        env:
          YOUTUBE_API_KEY: ${{ secrets.YOUTUBE_API_KEY }}
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        run: |
          npm run find-long-gems
          npm run analyze-long-gems
          
      - name: Commit and push changes
        run: |
          git config --global user.name 'Potato Gem Bot'
          git config --global user.email 'bot@potatoecho.com'
          git add posts/*.md reports/gems/*.md
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "feat: auto-update viral gems [skip ci]"
            git push
          fi
