name: Daily Learning Update

on:
  schedule:
    # Runs at 22:00 UTC (6:00 AM Beijing Time) every day
    - cron: '0 22 * * *'
  workflow_dispatch: # Allows manual trigger from GitHub UI

jobs:
  update-content:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'

    - name: Install dependencies
      run: npm install

    - name: Run Fetch Learning Script
      env:
        YOUTUBE_API_KEY: ${{ secrets.YOUTUBE_API_KEY }}
        GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        YOUTUBE_CHANNELS: ${{ secrets.YOUTUBE_CHANNELS }}
      run: npm run update-learning

    - name: Commit and push changes
      run: |
        git config --global user.name 'github-actions[bot]'
        git config --global user.email 'github-actions[bot]@users.noreply.github.com'
        git add posts/learning/
        # Only commit if there are changes
        git diff --quiet && git diff --staged --quiet || (git commit -m "Auto-update learning content [skip ci]" && git push)
